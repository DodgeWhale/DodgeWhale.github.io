<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>multi-view</title><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"><!-- <plink rel="stylesheet" type="text/css" media="screen and (max-width: 640px)" href="./styles/mobile.sass"> --></head><body><style>body,html{margin:0;font-family:Roboto,sans-serif}body.game-active{overflow:hidden}#app{display:flex;flex-direction:column;background-color:plum;padding:16px;height:100vh;width:100vw}#app h1{margin-top:0;font-size:2rem}#game-view{width:100%;height:100%;position:fixed;top:0;left:0}</style><script type="text/x-template" id="space-test"><div class="space-man" @click="spaceClick(1)">
				<h3>Space: {{ space }}</h3>
				Pro: {{ name }}
			</div></script><div id="app" @click="startGame"><h1>Welcome, {{ name }}</h1><ol><li v-for="todo in todos">{{ todo.text }}</li></ol><!-- <space-man :pro="jimmyGuest"></space-man> --></div><script src="./main.js"></script></body></html>
